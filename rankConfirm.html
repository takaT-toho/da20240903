<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゲームランク表示</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        main {
            padding-top: 60px;
            padding-bottom: 40px;
            height: calc(100vh - 100px);
            overflow-y: auto;
        }
        .rank-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #2a2a2a;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .rank-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .rank-item:hover {
            transform: scale(1.05);
        }
        .rank-item.active {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
        .rank-icon {
            width: 50px;
            height: 50px;
            margin-right: 20px;
        }
        .rank-info {
            flex-grow: 1;
        }
        .rank-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .rank-coins {
            font-size: 18px;
        }
        .black {
            background-color: #000;
            border: 2px solid #333;
        }
        .diamond {
            background-color: #b9f2ff;
            border: 2px solid #4ae3ff;
            color: #000;
        }
        .gold {
            background-color: #ffd700;
            border: 2px solid #ffaa00;
            color: #000;
        }
        .silver {
            background-color: #c0c0c0;
            border: 2px solid #a9a9a9;
            color: #000;
        }
        .bronze {
            background-color: #cd7f32;
            border: 2px solid #a0522d;
        }

        .center {
            display: block;
            margin: 10px auto;
            text-align: center;
            color: #000;
        }

        .center a {
            display: inline-block;
            padding: 15px 25px;
            font-size: 16px;
            color: #ffffff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .center a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <main id="bookContent">
        <div class="rank-container">
            <div class="rank-item black">
                <svg class="rank-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L2 8L12 14L22 8L12 2Z" fill="#333"/>
                    <path d="M2 16L12 22L22 16" stroke="#333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M2 12L12 18L22 12" stroke="#333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <div class="rank-info">
                    <div class="rank-name">ブラック</div>
                    <div class="rank-coins">必要コイン: 1,000,000枚</div>
                </div>
            </div>
            <div class="rank-item diamond">
                <svg class="rank-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L2 8L12 14L22 8L12 2Z" fill="#4ae3ff"/>
                    <path d="M2 16L12 22L22 16" stroke="#4ae3ff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M2 12L12 18L22 12" stroke="#4ae3ff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <div class="rank-info">
                    <div class="rank-name">ダイヤモンド</div>
                    <div class="rank-coins">必要コイン: 500,000枚</div>
                </div>
            </div>
            <div class="rank-item gold">
                <svg class="rank-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L2 8L12 14L22 8L12 2Z" fill="#ffaa00"/>
                    <path d="M2 16L12 22L22 16" stroke="#ffaa00" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M2 12L12 18L22 12" stroke="#ffaa00" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <div class="rank-info">
                    <div class="rank-name">ゴールド</div>
                    <div class="rank-coins">必要コイン: 100,000枚</div>
                </div>
            </div>
            <div class="rank-item silver">
                <svg class="rank-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L2 8L12 14L22 8L12 2Z" fill="#a9a9a9"/>
                    <path d="M2 16L12 22L22 16" stroke="#a9a9a9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M2 12L12 18L22 12" stroke="#a9a9a9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <div class="rank-info">
                    <div class="rank-name">シルバー</div>
                    <div class="rank-coins">必要コイン: 10,000枚</div>
                </div>
            </div>
            <div class="rank-item bronze active">
                <svg class="rank-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L2 8L12 14L22 8L12 2Z" fill="#a0522d"/>
                    <path d="M2 16L12 22L22 16" stroke="#a0522d" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M2 12L12 18L22 12" stroke="#a0522d" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <div class="rank-info">
                    <div class="rank-name">ブロンズ</div>
                    <div class="rank-coins">必要コイン: 1,000枚</div>
                </div>
            </div>
        </div>
        <div class="center"><a href="index.html">読書画面に戻る</a></div>    
    </main>
    <script>
        // ランクアイテムにホバーエフェクトを追加
        document.querySelectorAll('.rank-item').forEach(item => {
            item.addEventListener('mouseover', () => {
                item.style.boxShadow = '0 0 20px rgba(255, 255, 255, 0.5)';
            });
            item.addEventListener('mouseout', () => {
                item.style.boxShadow = 'none';
            });
        });

        // SVGアイコンに回転アニメーションを追加
        document.querySelectorAll('.rank-icon').forEach(icon => {
            icon.style.transition = 'transform 0.5s ease';
            icon.addEventListener('mouseover', () => {
                icon.style.transform = 'rotate(180deg)';
            });
            icon.addEventListener('mouseout', () => {
                icon.style.transform = 'rotate(0deg)';
            });
        });
    </script>
</body>
</html>
